<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>

 <style>

    div{ width: 50px; 
        height: 50px;
        background: grey;
        border-radius: 50%;
        position: absolute;
        border: 0.1875em solid #0F1C3F;  }
</style>
<head>

<body>

    

    <div id="circle"></div>

</div>

</body>

<script>
var left = 0;
window.onkeydown = function move_left(){

    if(event.keyCode==37){
        left=left-100;
        document.getElementById('circle').style.left = left+'px';
    }
        else if(event.keyCode==39){
            left=left+100;
            document.getElementById('circle').style.left= left+ 'px';
        }
};

</script>

</html>
